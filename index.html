<html>
    <head>
        <style type="text/css">
            body{
                box-sizing:border-box;
            }
            select{
                z-index:3;
            }
            @keyframes go{
                from{transform:rotate(0deg); transform-origin: 250px 214px;}
                to{transform:rotate(360deg); transform-origin: 250px 214px;}
            }
            #img1{
                position:absolute;
                 top:20px;
                 left:20px;
                 width:500px;
                 height:650px;
                 z-index:1;
                background-image: url(1.png);
            }
            #img2{
                position:absolute;
                 top:20px;
                 left:20px;
                 width:500px;
                 height:650px;
                 z-index:2;
                background-image: url(2.png);
                animation: 19s linear 0s normal none infinite go;
            }
             #img2:hover{
                animation: 19s linear 0s normal none infinite go;
            }
        </style>
    </head>
    <body>
        <div id="all">
            <select id="select_bar" onchange="changH2(this)">
                <option value ="wind1">風機1號</option>
                <option value ="wind2">風機2號</option>
                <option value="wind3">風機3號</option>
                <option value="wind4">風機4號</option>
            </select>
            <h2 id="title"></h2>
            <script>
                var select_bar=document.getElementById('select_bar');
                function changH2(selectobj){
                    document.getElementById('title').innerHTML=selectobj.options[selectobj.selectedIndex].text;
                }
            </script>
            <div id="img1"></div>
            <div id="img2"></div>
        </div>
    </body>
</html>
